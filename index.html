<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-1139P</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <main>
      <div class="container">
       <div class="content border rounded pb-5">
              <h1 class="text-center p-5">Scoreboard</h1>
              <div class="row">
                     <div class="col-md-4 d-flex flex-column gap-2">
                            <h2 id="teamNameLeft" class="team-name">Takım A</h2>
                            <div class="arrows">
                              <button id="upLeft" class="up" onclick="up('Left')">
                                <i class="bi bi-arrow-up text-white"></i>
                              </button>
                              <button id="downLeft" class="down">
                                <i class="bi bi-arrow-down text-white"></i></button>
                            </div>
                            <button class="score">
                              Gol Sayısı
                            </button>
                            <button class="chage-team-name">
                              Takım İsmi
                            </button>
                            
                     </div>
                     <div class="col-md-4 d-flex justify-content-center align-self-start gap-5">
                      <span class="score-left">0</span>
                      <span class="separate">-</span>
                      <span class="score-right">0</span>
                     </div>
                     <div class="col-md-4 d-flex flex-column gap-2">
                      <h2 id="teamNameRight" class="team-name">Takım B</h2>
                      <div class="arrows">
                        <button id="upRight" class="up">
                          <i class="bi bi-arrow-up text-white"></i>
                        </button>
                        <button id="downRight" class="down">
                          <i class="bi bi-arrow-down text-white"></i></button>
                      </div>
                      <button class="score">
                        Gol Sayısı
                      </button>
                      <button class="chage-team-name">
                        Takım İsmi
                      </button>
                      
               </div>
              </div>
       </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
